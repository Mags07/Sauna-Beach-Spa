<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sauna Spa by the beach in Cork, Ireland">
    <meta name="keywords"
        content="sauna, spa, beach, sauna spa, beach sauna, beach spa, sauna beach spa, spa Cork, spa Ireland">
    <link href="css/normalize.css" ref="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sauna Beach Spa</title>
</head>

<body>
    <section id="hero">
        <header>
            <div>
                <a href="index.html">
                    <h1 id="logo"><i id="icon" class="fa-solid fa-house-tsunami"></i> Sauna Beach Spa</h1>
                </a>
            </div>
            <nav id="menu">
                <ul>
                    <li><a href="contactus.html" class="active">Contact Us</a></li>
                    <li><a href="treatments.html">Treatments</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
            <div class="hero-image">
                <img src="assets/css/images_css/beach_view_compressed.webp" alt="Beach view from sauna"
                    id="contact-us-hero">
            </div>
        </header>
    </section>
    <section class="text" name="form">
        <div class="container">
            <div class="left_side">
                <form action="https://formdump.codeinstitute.net/" method="POST" target="_blank" clas="left-side">
                    <h2>Contact Us</h2>
                    <br>
                    <label for="fullname">Full Name:</label>
                    <br>
                    <input type="text" class="input" id="fullname" name="fullname" placeholder="Your name" required>
                    <br>
                    <label for="email">Email Address</label>
                    <br>
                    <input type="email" class="input" id="email" name="email" placeholder="Email" required>
                    <br>
                    <label for="number">Phone Number:</label>
                    <br>
                    <!--Phone number code from https://www.w3schools.com/Tags/att_input_type_tel.asp-->
                    <input type="tel" class="input" id="number" name="phone-number" pattern="[0-9]{10}"
                        placeholder="Ex 0851234567" required="">
                    <br>
                    <p>How would you like to be contacted?</p>
                    <label for="email">By Email</label>
                    <input type="radio" class="input" name="contact" value="by-email" required>
                    <br>
                    <label for="phone">By Phone</label>
                    <input type="radio" class="input" name="contact" value="by-phone" checked>
                    <br>
                    <br>
                    <label for="feedback-enquiry">Booking Enquiry or Feedback</label>
                    <textarea type=text id="feedback-enquiry" name="enquiry/feedback" maxlength="200"
                        placeholder="Write your booking enquiry or feedback here. If it's an enquiry please state the date and aproximate time you would like to attend.">
                    </textarea>
                    <p>We will contact enquiries within 24 hours.</p>
                    <br>
                    <input type="submit" value="Submit" class="button">
                </form>
            </div>
        </div>
        <div class="right_side">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12753.436190584229!2d-8.577484432245098!3d51.64772031887133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x484460bde579cb37%3A0xdbc035cf2db632c2!2sGarretstown%20Beach!5e0!3m2!1sen!2sie!4v1674699230486!5m2!1sen!2sie"
                title="googlemaps" id="map" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" rel="preconnect">
            </iframe>
            <br>
            <p id="contact-details">
                <br>
                hello@saunabeachspa.ie
                <br>
                021123456
                Our Address:
                <br>
                Garretstown Beach,
                <br>
                County Cork
                <br>
                P17 FH98
                <br>
            </p>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p>Opening Times; Monday to Sunday, 11am to 8pm.</p>
        </div>
        <div class="footer">
            <ul class="social-network">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in new tab)">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in new tab)">
                        <i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in new tab)">
                        <i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (opens in new tab)">
                        <i class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!--font awesome kit-->
    <script src="https://kit.fontawesome.com/a5fc6a01a8.js" crossorigin="anonymous"></script>
</body>

</html>
